    function twoSum (nums, target) {
      //hash table
      let hash = {};

      for (let i = 0; i <= nums.length; i++) {
        //current number
        let currentNumber = nums[i];
        let requiredNumber = target - currentNumber; // difference in the target and current number        
        const index2 = hash[requiredNumber]; // find the difference number from hashTable

        // if number found, return index 
        // it will return undefined if not found
        if (index2 != undefined) {
          console.log([index2, i])
          return [index2, i]
        } else {
          // if not number found, we add the number into the hashTable
          hash[currentNumber] = i;
        }
      }
      console.log('No such a pair of numbers');
      return 'No such a pair of numbers';
    };
