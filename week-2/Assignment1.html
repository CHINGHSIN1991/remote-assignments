  <h1>See the results in console</h1>
  <script>
    // Assignment 1: Function and Array
    // Complete the function below to find the max number of the passing array of numbers.

    // Reminder: you can't use built-in Math.max() or sort() to complete this assignment.

    function max(numbers) {
      let max_num = numbers[0];
      for (let i = 1; i < numbers.length; i++) {
        if (max_num < numbers[i]) {
          max_num = numbers[i];
        }
      }
      console.log(max_num);
      return max_num;
    }

    max([1, 2, 4, 5]); // result to 5
    max([5, 2, 7, 1, 6]); // result to 7

    max([1]); // special case test
  </script>
